<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ title or "管理画面" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#">管理メニュー</a>

    <div>
        <a href="/admin" class="btn btn-outline-light btn-sm">予約管理</a>
        <a href="/admin/blocks" class="btn btn-outline-light btn-sm">ブロック管理</a>
        <a href="/reserve" class="btn btn-secondary btn-sm">予約フォームへ</a>
    </div>
</nav>

<div class="container py-4">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-info">
        {% for msg in messages %}
        <div>{{ msg }}</div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</div>

</body>
</html>
